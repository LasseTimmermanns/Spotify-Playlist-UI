<div class="container" [ngClass]="listItem ? 'listItem' : 'bigItem'">
  <div class="cover">
    <img src="{{imgUrl}}">
  </div>
  <div class="information">
    <div class="title"><p>{{songTitle}}</p></div>
    <div class="artist"><p>{{songArtist}}</p></div>
  </div>
  <div class="duration" *ngIf="!listItem" >{{songDuration}}</div>
</div>
