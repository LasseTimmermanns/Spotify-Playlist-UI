
<p class="description">Search for Song</p>
<form>
  <input #searchInput type="text" placeholder="Query" (keyup)="search(searchInput.value)">
  <input type="button" (click)="search(searchInput.value)" value="Send">
</form>

<div class="suggestions" #suggestionsOuter>
  <div #suggestions style="display: none"></div>
</div>
